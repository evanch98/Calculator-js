<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="js-file.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <!-- calcBody is the container for all the calculator components. -->
        <div class="calcBody">
            <!-- display is the container for the input text. -->
            <div class="display">
            </div>

            <!-- First Row -->
            <div class="row">
                <div class="btn" id="pm">
                    ±
                </div>
                <div class="btn" id="c">
                    C
                </div>
                <div class="btn" id="b">
                    «
                </div>
                <div class="btnr" id="+">
                    +
                </div>
            </div>

            <!-- Second Row -->
            <div class="row">
                <div class="btn" id="1">
                    1
                </div>
                <div class="btn" id="2">
                    2
                </div>
                <div class="btn" id="3">
                    3
                </div>
                <div class="btnr" id="-">
                    –
                </div>
            </div>

            <!-- Third Row -->
            <div class="row">
                <div class="btn" id="4">
                    4
                </div>
                <div class="btn" id="5">
                    5
                </div>
                <div class="btn" id="6">
                    6
                </div>
                <div class="btnr" id="*">
                    ×
                </div>
            </div>

            <!-- Fourth Row -->
            <div class="row">
                <div class="btn" id="7">
                    7
                </div>
                <div class="btn" id="8">
                    8
                </div>
                <div class="btn" id="9">
                    9
                </div>
                <div class="btnr" id="/">
                    ÷
                </div>
            </div>

            <!-- Fifth Row -->
            <div class="row">
                <div class="btnz" id="0">
                    0
                </div>
                <div class="btn" id="p">
                    .
                </div>
                <div class="btnr" id="=">
                    =
                </div>
            </div>

        </div>

        <!-- Caption -->
        <div>
            <h3>Calculator</h3>
        </div>
    </body>
</html>
